<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="icon" type="image/png" href="../assets/img/BelajarIn (2).png">
    <title>BelajarIn | Dashboard</title>
    <script type="text/javascript" src="../style/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../style/jquery/js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../style/jquery/js/jquery-ui.css">
    <link rel="stylesheet" href="../style/style_dashboard.css">
    <script type="text/javascript" src="../style/main_dashboard.js"></script>

</head>
<body class="preload">
    <div class="container">

        <nav>
            <img src="../assets/img/BelajarIn.png" alt="logo"></li>
            <a href="#home" class="menu active" id="home">home</a></li>
            <a href="#classes" class="menu" id="classes">classes</a></li>
            <a href="#profile" class="menu" id="profile">profile</a></li>
        </nav>

        <div class="content"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('.menu').click(function() {
                var menu = $(this).attr('id');

                if(menu == 'home') {
                    $('.content').load('home.html');
                }
                if(menu == 'classes') {
                    $('.content').load('classes.html');
                }
                if(menu == 'profile') {
                    $('.content').load('profile.html');
                }
            });

            $('.content').load('home.html');
            
        });
    </script>
</body>
</html>
