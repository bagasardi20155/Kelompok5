<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="icon" type="image/png" href="../assets/img/BelajarIn (2).png">
    <title>BelajarIn | Dashboard</title>
    <script type="text/javascript" src="../style/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../style/jquery/js/jquery-ui.js"></script>
    <link rel="stylesheet" href="../style/jquery/js/jquery-ui.css">
    <link rel="stylesheet" href="../style/style_dashboard.css">
    <script type="text/javascript" src="../style/main_dashboard.js"></script>

</head>
<body class="preload">
    
    <div id="profile-pict">
        <img src="../assets/img/profile-1.png" alt="profile-1" id="img1">
        <img src="../assets/img/update-profile.png" alt="update-profile" id="img2" onclick="underDev()">
    </div>

    <form action="#" method="POST" id="form-profile">
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <input type="text" name="lname" id="lname" placeholder="Last Name"> <br>

        <input type="email" name="email" id="email" placeholder="JohnDoe@yourDomain.com"> <br>
        <button type="submit" id="btn-save"><a href="#">Save</a></button>
        <button type="submit" id="btn-logout"><a href="../index.html">Logout</a></button>
    </form>

</body>
</html>
